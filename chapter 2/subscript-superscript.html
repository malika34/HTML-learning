<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscript & superscript tags</title>
</head>

<body>
    <!-- This is Superscript -->
    <p>a+2ab+b <sup>2</sup></p>
    <!-- This is Subscript -->
    <p>a+b <sub>3</sub></p>
</body>

</html>
