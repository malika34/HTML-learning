<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- 4. Create a table displaying score of cricket Players in a match using HTML. -->

            <!-- row one -->
            <tr>
                <td>Babar Azam</td>
                <td>75</td>

                <td>125.00</td>

            <!-- row two -->
            <tr>

            </tr>
            <!-- row three -->
            <tr>
                <td>Rizwan</td>
                <td>38</td>
                <td>35</td>
                <td>3</td>
                <td>1</td>
                <td>108.00</td>
            </tr>
            <!-- row four -->
            <tr>
                <td>Shahdab Khan</td>
                <td>20</td>
                <td>10</td>
                <td>2</td>
                <td>1</td>
                <td>200.00</td>
            </tr>
            <!-- row five -->
            <tr>
                <td>Shaheen Afridi</td>

                <td>6</td>
                <td>0</td>

        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Extras</td>

            </tr>
            <tr>

</html>
